<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #a3a3a3;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #a3a3a3;
            padding: 10px;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: underline;
            display: inline-block;
        }
        header h3 {
            margin: 0;
            color: white;
        }
        container {
            background-color: white;
            border: 2px solid #a3a3a3;
            margin: 40px auto; /* Increased space from the header */
            padding: 20px;
            max-width: 900px; 
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 800px; 
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html"><h3>Home</h3></a>
    </header>
    <div class="container">
        <img src="../media/ResumeP1.png" alt="Resume Page 1">
        <img src="../media/ResumeP2.png" alt="Resume Page 2">
    </div>
</body>
</html>
